<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script src="index.js"></script>
    <title>Simple Calculator By Akhil</title>
</head>

<body>
    <div class="container border border-primary my-container">
        <div class="row result-area">
            <div class="col digit-btn">
                <textarea class="form-control text-right" id="historyArea" rows="2" readonly></textarea>
            </div>
        </div>
        <div class="row digit-btn">
            <div class="col  mycol ">
                <input class="form-control input-lg text-right" id="displayArea" type="text" readonly>
            </div>
        </div>
        <div class="row justify-content-center myrow">
            <div class="col digit-btn">
                <button type="button" class="btn btn-danger btn-block" onclick="clearData()">Clear</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-danger btn-block" onclick="deleteData()">Del</button>
            </div>
        </div>
        <div class="row justify-content-center myrow">
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('7')">7</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('8')">8</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('9')">9</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-warning btn-block" onclick="inputData('/')">&divide;</button>
            </div>
        </div>
        <div class="row justify-content-center myrow">
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('4')">4</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('5')">5</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('6')">6</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-warning btn-block" onclick="inputData('*')">&times;</button>
            </div>
        </div>
        <div class="row justify-content-center myrow">
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('1')">1</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('2')">2</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('3')">3</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-warning btn-block" onclick="inputData('-')">-</button>
            </div>
        </div>
        <div class="row justify-content-center myrow">
            <div class="col digit-btn">
                <button type="button" class="btn btn-primary btn-block" onclick="inputData('0')">0</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-warning btn-block" onclick="inputData('.')">.</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-success btn-block" onclick="evaluvate('=')">=</button>
            </div>
            <div class="col digit-btn">
                <button type="button" class="btn btn-warning btn-block" onclick="inputData('+')">+</button>
            </div>
        </div>
    </div>
</body>

</html>
